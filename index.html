<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                    R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>Є Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <label>
                <b>valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/Real.png" alt="Bandeira-do-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-test">R$ 0,00</p>
                </div>

                <img class="seta-logo" src="./assets/Seta.png">

                <div class="currency-container">
                    <img id="currencyImg" src="./assets/Dolar.png" alt="Bandeira-do-EUA">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-test">$0.00</p>
                </div>
            </section>
        </main>

    </div>
</body>
<script src="./scripts.js">

</script>

</html>
